name: build-base-compiler-master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  build:
    container: tarscloud/base-compiler
    runs-on: ubuntu-20.04
    steps:
      - name: env
        run: env
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          registry: docker.tarsyun.com
          username: ${{ secrets.name }}
          password: ${{ secrets.pass }}
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Cache build modules
        uses: actions/cache@v2
        env:
          cache-name: cache-build-modules
        with:
          path: build 
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ACTION_DEPLOY_KEY }} 
          known_hosts: ${{ secrets.ACTION_KNOWN_HOSTS }} 
      - name: make
        run: mkdir -p build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release && make -j8
      - name: build docker
        run: |
          exec-build-cloud.sh tarscloud/tars.cppbase cpp build/bin/StorageServer yaml/values.yaml latest true